<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ã‚·ãƒ£ã‚«ã‚·ãƒ£ã‚«ãƒ»ãƒªã‚¢ãƒ«æ¯”ç‡ç‰ˆ</title>
    <style>
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; background: #f0f0f0;
            touch-action: none;
        }
        .box {
            position: absolute;
            will-change: transform;
            display: inline-block;
        }
        .box img { 
            width: 100px; /* æ¨ªå¹…ã‚’100pxã«å›ºå®š */
            height: auto; /* ç¸¦ã¯å…ƒã®æ¯”ç‡ã‚’ç¶­æŒï¼ */
            display: block;
            pointer-events: none; 
            user-select: none;
        }
        button {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 20px; z-index: 1000;
            border-radius: 50px; border: none; background: #333; color: white;
        }
    </style>
</head>
<body>

    <button id="startBtn">ã‚·ãƒ£ã‚«ã‚·ãƒ£ã‚«é–‹å§‹ï¼ ğŸ”¥</button>

    <script>
        const boxes = [];
        const btn = document.getElementById('startBtn');
        const numImages = 9;
        const FIXED_WIDTH = 100;

        // ç”»åƒã®èª­ã¿è¾¼ã¿ã‚’å¾…ã£ã¦ã‹ã‚‰ã‚µã‚¤ã‚ºã‚’å–å¾—ã™ã‚‹
        for (let i = 1; i <= numImages; i++) {
            const div = document.createElement('div');
            div.className = 'box';
            const img = new Image();
            img.src = `${i}.png`;
            div.appendChild(img);
            document.body.appendChild(div);

            const data = {
                el: div,
                px: Math.random() * (window.innerWidth - FIXED_WIDTH),
                py: Math.random() * (window.innerHeight - FIXED_WIDTH),
                vx: 0, vy: 0,
                angle: Math.random() * 360,
                va: 0,
                w: FIXED_WIDTH,
                h: 0, // å¾Œã§å–å¾—
                isDragging: false
            };

            img.onload = () => {
                // æ¨ªå¹…100pxã«å¯¾ã—ã¦ã®ç¸¦å¹…ã‚’è¨ˆç®—
                const ratio = img.naturalHeight / img.naturalWidth;
                data.h = FIXED_WIDTH * ratio;
            };
            boxes.push(data);
        }

        btn.addEventListener('click', () => {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(state => { if (state === 'granted') run(); });
            } else { run(); }
            btn.style.display = 'none';
        });

        function run() {
            window.addEventListener("devicemotion", (e) => {
                let ag = e.accelerationIncludingGravity;
                if (!ag.x) return;
                boxes.forEach(b => {
                    if (!b.isDragging) {
                        b.vx -= ag.x * 0.6;
                        b.vy += ag.y * 0.6;
                        b.va += ag.x * 0.3;
                    }
                });
            });

            function checkCollision() {
                for (let i = 0; i < boxes.length; i++) {
                    for (let j = i + 1; j < boxes.length; j++) {
                        let b1 = boxes[i]; let b2 = boxes[j];
                        // ç°¡æ˜“çš„ãªçŸ©å½¢è¡çªåˆ¤å®š
                        if (b1.px < b2.px + b2.w && b1.px + b1.w > b2.px &&
                            b1.py < b2.py + b2.h && b1.py + b1.h > b2.py) {
                            let midX = (b1.vx - b2.vx) * 0.5;
                            let midY = (b1.vy - b2.vy) * 0.5;
                            b1.vx -= midX; b1.vy -= midY;
                            b2.vx += midX; b2.vy += midY;
                        }
                    }
                }
            }

            function update() {
                checkCollision();
                boxes.forEach(b => {
                    if (!b.isDragging && b.h > 0) {
                        b.vx *= 0.95; b.vy *= 0.95; b.va *= 0.94;
                        b.px += b.vx; b.py += b.vy; b.angle += b.va;

                        if (b.px < 0) { b.px = 0; b.vx *= -0.7; }
                        if (b.px > window.innerWidth - b.w) { b.px = window.innerWidth - b.w; b.vx *= -0.7; }
                        if (b.py < 0) { b.py = 0; b.vy *= -0.7; }
                        if (b.py > window.innerHeight - b.h) { b.py = window.innerHeight - b.h; b.vy *= -0.7; }
                    }
                    b.el.style.transform = `translate(${b.px}px, ${b.py}px) rotate(${b.angle}deg)`;
                });
                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
